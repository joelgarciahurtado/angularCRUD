<nav class="navbar navbar -dark bg-primary">
  <a class="navbar-brand" href="/">
    <p class="text-light">CRUD en Angular</p>
  </a>
</nav>

<div class="container">
  <div class="row">
    <div class="col-md-8 mt-4">
      <ul class="list-group">
        <li *ngFor="let evento of eventoArray" class="list-group-item list-group-item-action"
          (click)="openForEdit(evento)" [class.active]="evento == selectedEvento">
          {{ evento.titulo }} - {{evento.lugar}} - {{evento.fecha}}
        </li>
      </ul>
      <div class="card mt-4">
        <div class="card-body">
          <div class="card-title">
            Insertar un nuevo Evento
          </div>
          <div class="form-group m-2">
            <input type="text" [(ngModel)]="selectedEvento.titulo" placeholder="Introduce el tÃ­tulo del evento"
              class="form-control">
          </div>

          <div class="form-group m-2">
            <input type="text" [(ngModel)]="selectedEvento.lugar"
              placeholder="Introduce el lugar donde se celebra el evento" class="form-control">
          </div>

          <div class="form-group m-2">
            <input type="text" [(ngModel)]="selectedEvento.fecha" placeholder="Introduce la fecha del evento"
              class="form-control">
          </div>

          <button (click)="addOrEdit()" class="btn btn-primary">
            Enviar
          </button>
          <button *ngIf="selectedEvento.id !== 0" class="btn btn-danger" (click)="delete()">
            Eliminar
          </button>

        </div>
      </div>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
